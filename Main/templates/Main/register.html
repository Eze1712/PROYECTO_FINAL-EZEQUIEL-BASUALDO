{% extends "Main/login.html" %}

{% block title %}Registro de Usuario{% endblock title %}

{% block header %}
    <style>
        header {
            margin-bottom: 5.5rem; /* Añade espacio entre el título y el contenido */
        }
    </style>
    <h1 class="text-center text-success">Registro de Usuario</h1>
{% endblock header %}

{% block cuerpo %}
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 rounded" style="width: 28rem; background-color: #ffffff; z-index: 10;">
            <h2 class="text-center mb-4 text-success">Crear Cuenta</h2>
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success w-100">Registrar</button>
                </div>
            </form>
            <hr class="my-4">
            <div class="text-center">
                <p class="mb-0">¿Ya tienes una cuenta? <a href="{% url 'Main:login' %}" class="text-success">Inicia Sesión</a></p>
            </div>
            <hr class="my-4">
            <div class="text-center">
                <a href="{% url 'Main:index' %}" class="btn btn-outline-success w-100">Volver al inicio</a>
            </div>
        </div>
    </div>
{% endblock cuerpo %}
