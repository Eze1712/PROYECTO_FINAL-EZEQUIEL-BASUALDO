{% extends "Main/base.html" %}

{% block title %}
    Inicio
{% endblock title %}

{% block content_title %}
Blog de guitarristas y bajistas legendarios como tú!
{% endblock content_title %}

{% block content %}
  <!-- Carousel con imágenes -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
    
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://musiquiatra.s3.us-east-1.amazonaws.com/upload/monthly_2019_03/guitarra-gibson-sg-standard-2000-made-in-usa-cherry-D_NQ_NP_874236-MLA29033924743_122018-F.jpg.d3ebf84d8d978d44236c2987c591963d.jpg" alt="First slide">
      </div>
    
      <div class="carousel-item">
        <img class="d-block w-100" src="https://compasuno.com.ar/wp-content/uploads/2024/05/Bajo-Epiphone-Viola-Bass-4-Cuerdas-Usado-Impecable-MLA1257552158-5.jpg" alt="Second slide">
      </div>
      <!-- Tercera imagen del carousel -->
      <div class="carousel-item">
        <img class="d-block w-100" src="https://mariogomez.com.ar/wp-content/uploads/2024/02/WhatsApp-Image-2024-02-02-at-13.52.05.jpeg" alt="Third slide">
      </div>
    </div>
    
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
{% endblock content %}
