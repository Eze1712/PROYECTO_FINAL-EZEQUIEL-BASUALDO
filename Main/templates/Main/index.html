{% extends "Main/base.html" %}

{% load static %}  <!-- Carga de la etiqueta static -->

{% block title %}
    Inicio
{% endblock title %}

{% block content_title %}
    Blog de guitarristas y bajistas legendarios como tú!
{% endblock content_title %}

{% block content %}
  <!-- Carousel con imágenes -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
    
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'imagenes/gibson SG.jpg' %}" alt="First slide">
      </div>
    
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'imagenes/Bajo viola.jpg' %}" alt="Second slide">
      </div>
      
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'imagenes/yamaha acustica.webp' %}" alt="Third slide">
      </div>
    </div>
    
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>

  <style>
      /* Estilo para las flechas del carousel */
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
          background-color: #388e3c; /* Color verde oscuro */
          width: 40px; /* Tamaño mayor */
          height: 40px; /* Tamaño mayor */
          border-radius: 50%; /* Flechas redondeadas */
      }

      .carousel-control-prev-icon:hover,
      .carousel-control-next-icon:hover {
          background-color: #2c6c29; /* Color más oscuro al hacer hover */
      }
  </style>
  
{% endblock content %}
