<!DOCTYPE html>
<html lang="es">
<head>
    
    <!-- Encabezado del documento -->
    <!-- Define la configuraci칩n b치sica del HTML como el charset, viewport, y t칤tulo de la p치gina. -->
    <!-- Incluye Bootstrap desde un CDN para estilos y un bloque para agregar un t칤tulo din치mico. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos personalizados para modificar las flechas de un carrusel de Bootstrap. */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black;  
            width: 50px;  
            height: 50px; 
            background-size: 30px 30px; 
        }
    </style>
</head>
<body>

    <!-- Barra de navegaci칩n principal -->
    <!-- Contiene enlaces a las principales secciones del sitio: Inicio, Blog y Leyendas. -->
    <!-- Tambi칠n incluye un bloque de autenticaci칩n para mostrar opciones de login/logout. -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <a class="navbar-brand fw-bold fs-4" href="#">游꿪 El cielo de las guitarras 游꿪</a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav"> 
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'Main:index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:leyenda_list' %}">Leyendas</a>
                </li>
            </ul>
            <div class="ms-auto">
                {% if user.is_authenticated %}

                    <!-- Formulario para cerrar sesi칩n -->
                    <form method="post" action="{% url 'Main:logout' %}" class="form-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="border: none; padding: 0;">Cerrar Sesi칩n</button>
                    </form>
                {% else %}
                    <!-- Enlace para iniciar sesi칩n -->
                    <a class="nav-link" href="{% url 'Main:login' %}">Iniciar Sesi칩n</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <!-- Incluye un bloque principal con un t칤tulo din치mico y contenido que ser치 sustituido en plantillas secundarias. -->
    <div class="container mt-5 pt-4">  
        <h1 class="mb-4">
            {% block content_title %}
            {% endblock content_title %}
        </h1>
        {% block content %} 
        {% endblock content %}
    </div>

    <!-- Scripts de Bootstrap -->
    <!-- Importa los scripts necesarios para el funcionamiento de los componentes din치micos de Bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
