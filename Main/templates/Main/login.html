<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Iniciar Sesión{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f1f8e9;"> <!-- Fondo verde claro -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div style="width: 100%; max-width: 28rem; padding: 2rem; background-color: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); border-radius: 0.5rem;">
            <header>
                <h1 class="text-center text-success mb-4">{% block header %}Iniciar Sesión{% endblock header %}</h1>
            </header>
            {% block cuerpo %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3">Iniciar sesión</button>
                </form>
                <div class="text-center mt-3">
                    <p>¿No tienes cuenta? <a href="{% url 'Main:register' %}" class="text-success">Regístrate aquí</a></p>
                </div>
                <div class="text-center mt-4">
                    <a href="{% url 'Main:index' %}" class="btn btn-outline-success w-100">Volver al inicio</a>
                </div>
            {% endblock cuerpo %}
        </div>
    </div>
</body>
</html>
