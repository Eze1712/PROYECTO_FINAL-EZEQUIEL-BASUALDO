<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f1f8e9;">  <!-- Fondo verde claro -->
    <div class="container mt-5">
        <h1 class="text-center text-success">Iniciar Sesión</h1>
        <div class="card shadow-lg p-4 rounded">
            {% block cuerpo %}
            <!-- Aquí se incluiría el contenido sobrescrito desde los templates que hereden de este -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Iniciar sesión</button>
            </form>
            <div class="text-center mt-3">
                <p>¿No tienes cuenta? <a href="{% url 'Main:register' %}" class="text-success">Regístrate aquí</a></p>
            </div>
            <!-- Botón para redirigir al índice -->
            <div class="text-center mt-3">
                <a href="{% url 'Main:index' %}" class="btn btn-secondary w-100">Volver al inicio</a>
            </div>
            {% endblock %}
        </div>
    </div>
</body>
</html>
