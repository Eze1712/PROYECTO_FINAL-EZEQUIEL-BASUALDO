<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Personalización del fondo y colores */
        body {
            background-color: #f1f8e9; /* Fondo verde claro */
        }

        /* Contenedor de contenido */
        .container {
            padding-top: 80px;  /* Deja espacio para el navbar si se vuelve a usar */
        }

        h1, h2 {
            color: #388e3c; /* Verde oscuro para los títulos */
        }

        /* Fondo en tarjetas o contenedores */
        .card {
            background-color: #ffffff; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #388e3c; /* Verde oscuro */
            color: white;
            font-weight: bold;
        }

        /* Estilo del botón de Iniciar sesión */
        .btn-success {
            background-color: #388e3c; /* Verde oscuro */
            border-color: #388e3c; /* Asegura que el borde sea del mismo color */
        }

        .btn-success:hover {
            background-color: #2c6c29; /* Verde más oscuro al hacer hover */
            border-color: #2c6c29; 
        }
    </style>
</head>
<body>
     <!-- Boton para volver al inicio -->
     <a href="{% url 'Main:index' %}" class="btn btn-success position-absolute top-0 start-0 m-3">
        Inicio
    </a>

    <!-- Contenedor principal -->
    <div class="container mt-5 pt-5">  
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center" style="background-color: #388e3c; color: white;">
                        <h3>Iniciar sesión</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-3">Iniciar sesión</button> <!-- Aquí el botón es verde -->
                        </form>
                        <div class="text-center mt-3">
                            <p>¿No tienes cuenta? <a href="{% url 'Main:registro' %}">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
